<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gifts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔼 HEADER -->
  <div class="header">
    <!-- Row 1: Dropdown Login -->
    <div class="login">
      <select id="studentSelect">
        <option value="">👤 Select Student</option>
      </select>
    </div>

    <!-- Row 2: Points & Level -->
    <div class="status" id="studentStatus">
      Select a student to view points and level.
    </div>

    <!-- Row 3: Navigation -->
    <div class="nav">
      <a href="leaderboard.html" title="Leaderboard">🏆</a>
      <a href="tasks.html" title="Tasks">📋</a>
      <a href="gifts.html" title="Gifts">🎁</a>
    </div>
  </div>

  <!-- 🎁 Gifts Grid -->
  <div class="container">
    <h2 class="page-title">Available Gifts</h2>
    <div id="giftGrid" class="gift-grid"></div>
  </div>

  <!-- 🔌 Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentSelect = document.getElementById("studentSelect");
    const studentStatus = document.getElementById("studentStatus");
    const giftGrid = document.getElementById("giftGrid");

    let currentStudentId = null;
    let currentStudentData = null;

    function calculateLevel(points) {
      if (points >= 800) return 3;
      if (points >= 500) return 2;
      if (points >= 100) return 1;
      return 0;
    }

    async function loadStudents() {
      const snap = await getDocs(collection(db, "students"));
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const option = document.createElement("option");
        option.value = docSnap.id;
        option.textContent = data.name;
        studentSelect.appendChild(option);
      });

      const savedID = localStorage.getItem("studentID");
      if (savedID) {
        studentSelect.value = savedID;
        await loadStudentInfo(savedID);
      }
    }

    studentSelect.addEventListener("change", async () => {
      const id = studentSelect.value;
      if (!id) return;
      localStorage.setItem("studentID", id);
      await loadStudentInfo(id);
    });

    async function loadStudentInfo(id) {
      const ref = doc(db, "students", id);
      const snap = await getDoc(ref);
      if (!snap.exists()) return;

      currentStudentData = snap.data();
      currentStudentId = id;

      const level = calculateLevel(currentStudentData.totalPoints);
      const availablePoints = currentStudentData.totalPoints - currentStudentData.pointsSpent;
      studentStatus.innerHTML = `🎓 <strong>${currentStudentData.name}</strong><br> 💠 <strong>${availablePoints}</strong> pts | Level: <strong>${level}</strong>`;

      loadGifts();
    }

    async function loadGifts() {
      const snap = await getDocs(collection(db, "gifts"));
      giftGrid.innerHTML = "";

      snap.forEach(docSnap => {
        const gift = docSnap.data();
        const imageUrl = `https://raw.githubusercontent.com/swarup2024web/swarupacademy/main/assets/${gift.image}`;
        const pointsLeft = currentStudentData.totalPoints - currentStudentData.pointsSpent;
        const canRedeem = pointsLeft >= gift.cost;

        const card = document.createElement("div");
        card.className = "gift-card";
        card.innerHTML = `
          <img src="${imageUrl}" class="gift-img" alt="${gift.name}" />
          <h3>${gift.name}</h3>
          <div class="gift-points">💠 ${gift.cost} pts</div>
          <button class="redeem-btn" ${!canRedeem ? 'disabled' : ''}>Redeem</button>
        `;

        const btn = card.querySelector("button");
        btn.addEventListener("click", async () => {
          if (!canRedeem) return;
          const ref = doc(db, "students", currentStudentId);
          await updateDoc(ref, {
            pointsSpent: currentStudentData.pointsSpent + gift.cost
          });
          alert(`🎉 "${gift.name}" redeemed! Collect it from your teacher.`);
          await loadStudentInfo(currentStudentId);
        });

        giftGrid.appendChild(card);
      });
    }

    await loadStudents();
  </script>

</body>
</html>
