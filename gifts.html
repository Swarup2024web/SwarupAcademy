<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gifts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔼 HEADER -->
  <div class="header">
    <!-- Row 1: Dropdown for student login -->
    <div class="login">
      <select id="studentSelect">
        <option value="">👤 Select Student</option>
      </select>
    </div>

    <!-- Row 2: Points & Level -->
    <div class="status" id="studentStatus">
      Select a student to view points and level.
    </div>

    <!-- Row 3: Navigation Tabs -->
    <div class="nav">
      <a href="leaderboard.html" title="Leaderboard">🏆</a>
      <a href="tasks.html" title="Tasks">📋</a>
      <a href="gifts.html" title="Gifts">🎁</a>
    </div>
  </div>

  <!-- 🎁 Gift List -->
  <div class="container">
    <h2 class="page-title">Available Gifts</h2>
    <div id="giftsList"></div>
  </div>

  <!-- 🔌 Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentSelect = document.getElementById("studentSelect");
    const studentStatus = document.getElementById("studentStatus");
    const giftsList = document.getElementById("giftsList");

    let currentStudent = null;
    let currentStudentId = null;

    function calculateLevel(points) {
      if (points >= 800) return 3;
      if (points >= 500) return 2;
      if (points >= 100) return 1;
      return 0;
    }

    async function loadStudents() {
      const snap = await getDocs(collection(db, "students"));
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const option = document.createElement("option");
        option.value = docSnap.id;
        option.textContent = data.name;
        studentSelect.appendChild(option);
      });

      const savedID = localStorage.getItem("studentID");
      if (savedID) {
        studentSelect.value = savedID;
        await loadStudentInfo(savedID);
      }
    }

    studentSelect.addEventListener("change", async () => {
      const id = studentSelect.value;
      if (!id) return;
      localStorage.setItem("studentID", id);
      await loadStudentInfo(id);
    });

    async function loadStudentInfo(id) {
      const ref = doc(db, "students", id);
      const snap = await getDoc(ref);
      if (!snap.exists()) return;

      currentStudent = snap.data();
      currentStudentId = id;

      const level = calculateLevel(currentStudent.totalPoints);
      studentStatus.innerHTML = `🎓 <strong>${currentStudent.name}</strong><br>Points: <strong>${currentStudent.totalPoints}</strong> | Level: <strong>${level}</strong>`;
    }

    async function loadGifts() {
      const snap = await getDocs(collection(db, "gifts"));
      giftsList.innerHTML = "";

      snap.forEach(docSnap => {
        const gift = docSnap.data();
        const imageUrl = `https://raw.githubusercontent.com/swarup2024web/swarupacademy/main/assets/${gift.image}`;

        const div = document.createElement("div");
        div.className = "task-card";
        div.innerHTML = `
          <div class="task-img">
            <img src="${imageUrl}" alt="${gift.name}" />
          </div>
          <div class="task-info">
            <h3>${gift.name}</h3>
            <div class="task-points">${gift.cost} pts</div>
            <button class="redeem-btn">Redeem</button>
          </div>
        `;

        const btn = div.querySelector(".redeem-btn");
        btn.addEventListener("click", async () => {
          if (!currentStudent) {
            alert("Please select a student first.");
            return;
          }

          if (currentStudent.totalPoints < gift.cost) {
            alert("Not enough points.");
            return;
          }

          const newPoints = currentStudent.totalPoints - gift.cost;
          await updateDoc(doc(db, "students", currentStudentId), {
            totalPoints: newPoints,
            pointsSpent: (currentStudent.pointsSpent || 0) + gift.cost
          });

          alert("🎁 Gift redeemed! Please collect it from your teacher.");
          await loadStudentInfo(currentStudentId);
        });

        giftsList.appendChild(div);
      });
    }

    await loadStudents();
    await loadGifts();
  </script>

</body>
</html>
