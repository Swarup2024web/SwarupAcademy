<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gifts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🌸 HEADER -->
  <div class="header">
    <!-- Row 1: Name input for login -->
    <div class="header-row">
      <input type="text" id="nameInput" placeholder="Enter your name and press Enter" onkeydown="handleKey(event)">
    </div>

    <!-- Row 2: Points & Level -->
    <div class="level-box" id="userStats">Not logged in</div>

    <!-- Row 3: Navigation Tabs -->
    <div class="nav-tabs">
      <a href="leaderboard.html" title="Leaderboard">🏆</a>
      <a href="tasks.html" title="Tasks">📋</a>
      <a href="gifts.html" title="Gifts">🎁</a>
    </div>
  </div>

  <!-- 🎁 Gift Grid -->
  <div class="gift-grid" id="giftContainer">Loading gifts...</div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const imageBase = "https://raw.githubusercontent.com/swarup2024web/swarupacademy/main/assets/";

    let students = [];
    let currentUser = null;
    let gifts = [];

    function calculateLevel(points) {
      if (points >= 800) return 3;
      if (points >= 500) return 2;
      if (points >= 100) return 1;
      return 0;
    }

    function handleKey(e) {
      if (e.key === "Enter") login();
    }

    function login() {
      const input = document.getElementById("nameInput").value.trim().toLowerCase();
      if (!input) return;

      const found = students.find(s => s.name.toLowerCase() === input);
      if (!found) {
        alert("Student not found.");
        return;
      }

      currentUser = found;
      document.getElementById("nameInput").value = "";
      document.getElementById("nameInput").placeholder = found.name;

      updateUserStats();
      renderGifts();
    }

    function updateUserStats() {
      if (!currentUser) return;
      const level = calculateLevel(currentUser.totalPoints);
      const available = currentUser.totalPoints - currentUser.pointsSpent;
      document.getElementById("userStats").innerText = `${available} pts | Level ${level}`;
    }

    async function loadStudents() {
      const snapshot = await getDocs(collection(db, "students"));
      students = [];
      snapshot.forEach(doc => {
        students.push({ id: doc.id, ...doc.data() });
      });
    }

    async function loadGifts() {
      const snapshot = await getDocs(collection(db, "gifts"));
      gifts = [];
      snapshot.forEach(doc => {
        gifts.push({ id: doc.id, ...doc.data() });
      });
      renderGifts();
    }

    function renderGifts() {
      const container = document.getElementById("giftContainer");
      container.innerHTML = "";

      gifts.forEach(gift => {
        const div = document.createElement("div");
        div.className = "gift-card";
        div.innerHTML = `
          <img src="${imageBase + gift.image}" alt="${gift.name}" />
          <h4>${gift.name}</h4>
          <p>Cost: ${gift.cost} pts</p>
          ${canRedeem(gift) ? `<button onclick="redeem('${gift.id}', ${gift.cost})">Redeem</button>` : ""}
        `;
        container.appendChild(div);
      });
    }

    function canRedeem(gift) {
      if (!currentUser) return false;
      const available = currentUser.totalPoints - currentUser.pointsSpent;
      return available >= gift.cost;
    }

    async function redeem(giftId, cost) {
      if (!currentUser) return;
      const newSpent = currentUser.pointsSpent + cost;
      await updateDoc(doc(db, "students", currentUser.id), {
        pointsSpent: newSpent
      });
      currentUser.pointsSpent = newSpent;
      updateUserStats();
      renderGifts();
      alert("🎉 Gift redeemed! Collect from your teacher.");
    }

    await loadStudents();
    await loadGifts();
  </script>
</body>
</html>
