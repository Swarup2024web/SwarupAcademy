<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gifts</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <!-- Row 1: Login Input -->
    <div class="header-row">
      <input type="text" id="loginInput" placeholder="Enter your name and click GO" onkeydown="if(event.key==='Enter') loginUser()" />
    </div>

    <!-- Row 2: Points and Level -->
    <div class="header-row">
      <div class="level-box">
        Points: <span id="pointDisplay">0</span> |
        Level: <span id="levelDisplay">0</span>
      </div>
    </div>

    <!-- Row 3: Navigation Tabs -->
    <div class="nav-tabs">
      <a href="leaderboard.html"><i class="fas fa-trophy"></i></a>
      <a href="tasks.html"><i class="fas fa-tasks"></i></a>
      <a href="gifts.html"><i class="fas fa-gift"></i></a>
    </div>
  </div>

  <h2 style="text-align:center; margin-top: 20px;">üéÅ Available Gifts</h2>
  <div id="giftContainer" class="gift-list"></div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, where, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = null;
    let currentUserDocId = null;

    const levelChart = [
      { level: 1, points: 100 },
      { level: 2, points: 500 },
      { level: 3, points: 800 },
      { level: 4, points: 1200 },
      { level: 5, points: 1600 },
    ];

    function calculateLevel(points) {
      let level = 0;
      for (const item of levelChart) {
        if (points >= item.points) level = item.level;
        else break;
      }
      return level;
    }

    async function loginUser() {
      const name = document.getElementById("loginInput").value.trim();
      if (!name) return alert("Enter your name");

      const q = query(collection(db, "students"), where("name", "==", name));
      const snap = await getDocs(q);

      if (snap.empty) return alert("Student not found");

      snap.forEach(docSnap => {
        currentUser = docSnap.data();
        currentUserDocId = docSnap.id;
      });

      document.getElementById("loginInput").placeholder = currentUser.name;
      document.getElementById("loginInput").value = "";
      document.getElementById("pointDisplay").textContent = currentUser.totalPoints;
      document.getElementById("levelDisplay").textContent = calculateLevel(currentUser.totalPoints);

      loadGifts();
    }

    async function loadGifts() {
      const container = document.getElementById("giftContainer");
      container.innerHTML = "";

      const snapshot = await getDocs(collection(db, "gifts"));
      if (snapshot.empty) {
        container.innerHTML = "<p style='text-align:center;'>No gifts available.</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const gift = docSnap.data();

        const div = document.createElement("div");
        div.className = "gift-card";
        div.innerHTML = `
          <img src="${gift.image}" alt="${gift.name}" />
          <h4>${gift.name}</h4>
          <p>Cost: ${gift.cost} pts</p>
        `;

        if (currentUser && currentUser.totalPoints >= gift.cost) {
          const btn = document.createElement("button");
          btn.textContent = "Redeem";
          btn.onclick = () => redeemGift(gift.cost, gift.name);
          div.appendChild(btn);
        }

        container.appendChild(div);
      });
    }

    async function redeemGift(cost, giftName) {
      if (!currentUser || !currentUserDocId) return;

      const newPoints = currentUser.totalPoints - cost;
      await updateDoc(doc(db, "students", currentUserDocId), {
        totalPoints: newPoints,
        pointsSpent: (currentUser.pointsSpent || 0) + cost
      });

      alert(`üéâ You redeemed "${giftName}". Collect it from your teacher.`);
      currentUser.totalPoints = newPoints;
      document.getElementById("pointDisplay").textContent = newPoints;
      document.getElementById("levelDisplay").textContent = calculateLevel(newPoints);
      loadGifts();
    }
  </script>
</body>
</html>
