<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gifts</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <!-- Row 1: Login -->
    <div class="header-row">
      <input type="text" id="loginInput" placeholder="Enter your name and click GO" onkeydown="if(event.key==='Enter') loginUser()" />
    </div>

    <!-- Row 2: Points + Level -->
    <div class="header-row">
      <div class="level-box">
        Points: <span id="pointDisplay">0</span> |
        Level: <span id="levelDisplay">0</span>
      </div>
    </div>

    <!-- Row 3: Nav Tabs -->
    <div class="nav-tabs">
      <a href="leaderboard.html"><i class="fas fa-trophy"></i></a>
      <a href="tasks.html"><i class="fas fa-tasks"></i></a>
      <a href="gifts.html"><i class="fas fa-gift"></i></a>
    </div>
  </div>

  <!-- Main Content -->
  <h2>Available Gifts</h2>
  <div id="giftContainer"></div>

  <!-- FIREBASE + SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, updateDoc, query, where, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = null;
    let currentUserDocId = null;

    const levelChart = [
      { level: 1, points: 100 },
      { level: 2, points: 500 },
      { level: 3, points: 800 },
      { level: 4, points: 1200 },
      { level: 5, points: 1600 },
    ];

    function calculateLevel(totalPoints) {
      let level = 0;
      for (let entry of levelChart) {
        if (totalPoints >= entry.points) level = entry.level;
        else break;
      }
      return level;
    }

    async function loginUser() {
      const name = document.getElementById("loginInput").value.trim();
      if (!name) return alert("Enter name");

      const q = query(collection(db, "students"), where("name", "==", name));
      const snapshot = await getDocs(q);

      if (snapshot.empty) return alert("No student found.");

      snapshot.forEach(docSnap => {
        currentUser = docSnap.data();
        currentUserDocId = docSnap.id;
      });

      // Update UI
      document.getElementById("loginInput").placeholder = currentUser.name;
      document.getElementById("loginInput").value = "";
      document.getElementById("pointDisplay").textContent = currentUser.totalPoints;
      document.getElementById("levelDisplay").textContent = calculateLevel(currentUser.totalPoints);

      loadGifts();
    }

    async function loadGifts() {
      const container = document.getElementById("giftContainer");
      container.innerHTML = "";
      const snapshot = await getDocs(collection(db, "gifts"));
      snapshot.forEach(docSnap => {
        const gift = docSnap.data();
        const giftEl = document.createElement("div");
        giftEl.className = "gift-card";
        giftEl.innerHTML = `
          <img src="${gift.image}" alt="${gift.name}" />
          <h4>${gift.name}</h4>
          <p>Cost: ${gift.cost} pts</p>
        `;

        if (currentUser && currentUser.totalPoints >= gift.cost) {
          const btn = document.createElement("button");
          btn.textContent = "Redeem";
          btn.onclick = () => redeemGift(docSnap.id, gift.cost, gift.name);
          giftEl.appendChild(btn);
        }

        container.appendChild(giftEl);
      });
    }

    async function redeemGift(giftId, cost, name) {
      if (!currentUser || !currentUserDocId) return;
      const newPoints = currentUser.totalPoints - cost;

      await updateDoc(doc(db, "students", currentUserDocId), {
        totalPoints: newPoints,
        pointsSpent: (currentUser.pointsSpent || 0) + cost
      });

      alert(`You redeemed "${name}". Please collect from your teacher.`);
      currentUser.totalPoints = newPoints;
      document.getElementById("pointDisplay").textContent = newPoints;
      document.getElementById("levelDisplay").textContent = calculateLevel(newPoints);
      loadGifts();
    }

    // If already logged in from storage (optional future feature)
    // loginUser("Dip");
  </script>
</body>
</html>
