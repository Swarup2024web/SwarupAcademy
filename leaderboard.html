<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2d5df8e9e.js" crossorigin="anonymous"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script type="module" src="firebaseConfig.js"></script>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <!-- Row 1: Dropdown login -->
    <div class="login">
      <select id="studentDropdown" onchange="loginStudent(this.value)">
        <option value="">üîì Select Student</option>
      </select>
    </div>

    <!-- Row 2: Student Info (hidden initially) -->
    <div class="student-info" id="studentInfo" style="display: none;">
      <div class="student-left">
        <img src="" alt="Student" class="student-photo" id="studentPhoto">
        <strong id="studentName">Student</strong>
      </div>
      <div class="student-stats">
        <span id="studentPoints">0 pts</span>
      </div>
    </div>

    <!-- Row 3: Navigation -->
    <div class="nav">
      <a href="leaderboard.html" title="Leaderboard"><i class="fas fa-trophy"></i></a>
      <a href="tasks.html" title="Tasks"><i class="fas fa-tasks"></i></a>
      <a href="gifts.html" title="Gifts"><i class="fas fa-gift"></i></a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h2 class="page-title">üèÜ Leaderboard</h2>
    <table class="leaderboard-table" id="leaderboardTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Image</th>
          <th>Name</th>
          <th>Total Points</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Populated via JS -->
      </tbody>
    </table>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const dropdown = document.getElementById("studentDropdown");
    const studentInfo = document.getElementById("studentInfo");
    const studentPhoto = document.getElementById("studentPhoto");
    const studentName = document.getElementById("studentName");
    const studentPoints = document.getElementById("studentPoints");

    let students = [];

    function renderLeaderboard() {
      const tbody = document.getElementById("leaderboardBody");
      tbody.innerHTML = "";

      students.sort((a, b) => {
        if (b.totalPoints === a.totalPoints) {
          return a.name.localeCompare(b.name);
        }
        return b.totalPoints - a.totalPoints;
      });

      students.forEach((student, index) => {
        const tr = document.createElement("tr");

        let crown = "";
        if (index === 0) crown = '<i class="fas fa-crown rank-icon gold"></i>';
        else if (index === 1) crown = '<i class="fas fa-crown rank-icon silver"></i>';
        else if (index === 2) crown = '<i class="fas fa-crown rank-icon bronze"></i>';

        tr.innerHTML = `
          <td>${crown || index + 1}</td>
          <td><img src="https://raw.githubusercontent.com/swarup2024web/swarupacademy/main/assets/${student.image}" /></td>
          <td>${student.name}</td>
          <td>${student.totalPoints}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function loginStudent(name) {
      const selected = students.find(s => s.name === name);
      if (selected) {
        studentInfo.style.display = "flex";
        studentPhoto.src = `https://raw.githubusercontent.com/swarup2024web/swarupacademy/main/assets/${selected.image}`;
        studentName.textContent = selected.name;
        studentPoints.textContent = `${selected.totalPoints - selected.pointsSpent} pts`;
      }
    }

    async function loadStudents() {
      const snapshot = await getDocs(collection(db, "students"));
      students = snapshot.docs.map(doc => doc.data());

      // Fill dropdown
      students.forEach(s => {
        const option = document.createElement("option");
        option.value = s.name;
        option.textContent = s.name;
        dropdown.appendChild(option);
      });

      renderLeaderboard();
    }

    loadStudents();
  </script>

</body>
</html>
