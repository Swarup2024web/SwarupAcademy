<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <!-- Row 1: Login Input -->
    <div class="header-row">
      <input type="text" id="loginInput" placeholder="Enter your name and click GO" onkeydown="if(event.key==='Enter') loginUser()" />
    </div>

    <!-- Row 2: Points and Level -->
    <div class="header-row">
      <div class="level-box">
        Points: <span id="pointDisplay">0</span> |
        Level: <span id="levelDisplay">0</span>
      </div>
    </div>

    <!-- Row 3: Nav Tabs -->
    <div class="nav-tabs">
      <a href="leaderboard.html"><i class="fas fa-trophy"></i></a>
      <a href="tasks.html"><i class="fas fa-tasks"></i></a>
      <a href="gifts.html"><i class="fas fa-gift"></i></a>
    </div>
  </div>

  <h2 style="text-align: center; margin-top: 20px;">ğŸ† Leaderboard</h2>
  <div id="leaderboardContainer"></div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = null;

    const levelChart = [
      { level: 1, points: 100 },
      { level: 2, points: 500 },
      { level: 3, points: 800 },
      { level: 4, points: 1200 },
      { level: 5, points: 1600 },
    ];

    function calculateLevel(totalPoints) {
      let level = 0;
      for (let entry of levelChart) {
        if (totalPoints >= entry.points) level = entry.level;
        else break;
      }
      return level;
    }

    async function loginUser() {
      const name = document.getElementById("loginInput").value.trim();
      if (!name) return alert("Enter name");

      const q = query(collection(db, "students"), where("name", "==", name));
      const snapshot = await getDocs(q);

      if (snapshot.empty) return alert("No student found.");

      snapshot.forEach(docSnap => {
        currentUser = docSnap.data();
      });

      document.getElementById("loginInput").placeholder = currentUser.name;
      document.getElementById("loginInput").value = "";
      document.getElementById("pointDisplay").textContent = currentUser.totalPoints;
      document.getElementById("levelDisplay").textContent = calculateLevel(currentUser.totalPoints);
    }

    async function loadLeaderboard() {
      const snapshot = await getDocs(collection(db, "students"));
      const students = [];

      snapshot.forEach(doc => {
        students.push(doc.data());
      });

      students.sort((a, b) => b.totalPoints - a.totalPoints);

      const container = document.getElementById("leaderboardContainer");
      container.innerHTML = students.map((student, index) => `
        <div class="leaderboard-entry">
          <div class="rank">${index + 1}</div>
          <img src="${student.image}" alt="${student.name}" />
          <div class="info">
            <h4>${student.name}</h4>
            <p>Points: ${student.totalPoints}</p>
            <p>Level: ${calculateLevel(student.totalPoints)}</p>
          </div>
        </div>
      `).join('');
    }

    loadLeaderboard();
  </script>

</body>
</html>
