<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- üß† HEADER -->
  <div class="header">
    <!-- Row 1: Login Dropdown -->
    <div class="login">
      <select id="studentSelect">
        <option value="">üë§ Select Student</option>
      </select>
    </div>

    <!-- Row 2: Student Info (Image + Name | Points + Level) -->
    <div class="student-info">
      <div class="student-left" id="studentLeft">
        <!-- Image + Name will load here -->
      </div>
      <div class="student-right" id="studentRight">
        <!-- Points and Level -->
      </div>
    </div>

    <!-- Row 3: Navigation -->
    <div class="nav">
      <a href="leaderboard.html" title="Leaderboard"><i class="fas fa-trophy"></i></a>
      <a href="tasks.html" title="Tasks"><i class="fas fa-tasks"></i></a>
      <a href="gifts.html" title="Gifts"><i class="fas fa-gift"></i></a>
    </div>
  </div>

  <!-- üèÜ LEADERBOARD -->
  <div class="container">
    <h2 class="page-title">üèÜ Top Students</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Photo</th>
          <th>Name</th>
          <th>Total Points</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>

  <!-- üîå Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentSelect = document.getElementById("studentSelect");
    const leaderboardBody = document.getElementById("leaderboardBody");
    const studentLeft = document.getElementById("studentLeft");
    const studentRight = document.getElementById("studentRight");

    let currentStudentId = null;
    let currentStudentData = null;

    function calculateLevel(points) {
      if (points >= 800) return 3;
      if (points >= 500) return 2;
      if (points >= 100) return 1;
      return 0;
    }

    async function loadStudentsDropdown() {
      const snap = await getDocs(collection(db, "students"));
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const option = document.createElement("option");
        option.value = docSnap.id;
        option.textContent = data.name;
        studentSelect.appendChild(option);
      });

      const savedID = localStorage.getItem("studentID");
      if (savedID) {
        studentSelect.value = savedID;
        await loadStudentInfo(savedID);
      }
    }

    studentSelect.addEventListener("change", async () => {
      const id = studentSelect.value;
      if (!id) return;
      localStorage.setItem("studentID", id);
      await loadStudentInfo(id);
    });

    async function loadStudentInfo(id) {
      const ref = doc(db, "students", id);
      const snap = await getDoc(ref);
      if (!snap.exists()) return;

      currentStudentData = snap.data();
      currentStudentId = id;

      const imageUrl = `https://raw.githubusercontent.com/swarup2024web/swarupacademy/main/assets/${currentStudentData.image}`;
      const level = calculateLevel(currentStudentData.totalPoints);
      const pointsLeft = currentStudentData.totalPoints - currentStudentData.pointsSpent;

      studentLeft.innerHTML = `
        <img src="${imageUrl}" class="student-photo" />
        <span>${currentStudentData.name}</span>
      `;
      studentRight.innerHTML = `
        Points: <strong>${pointsLeft}</strong> |
        Level: <strong>${level}</strong>
      `;
    }

    async function loadLeaderboard() {
      const snap = await getDocs(collection(db, "students"));
      let students = [];

      snap.forEach(docSnap => {
        const data = docSnap.data();
        students.push({
          name: data.name,
          totalPoints: data.totalPoints,
          image: data.image
        });
      });

      // Sort by totalPoints DESC, then name ASC
      students.sort((a, b) => {
        if (b.totalPoints !== a.totalPoints)
          return b.totalPoints - a.totalPoints;
        return a.name.localeCompare(b.name);
      });

      leaderboardBody.innerHTML = "";

      students.forEach((student, index) => {
        const row = document.createElement("tr");

        let rankIcon = (index === 0)
          ? '<i class="fas fa-crown" style="color: gold;"></i>'
          : (index === 1)
          ? '<i class="fas fa-crown" style="color: silver;"></i>'
          : (index === 2)
          ? '<i class="fas fa-crown" style="color: peru;"></i>'
          : index + 1;

        const imageUrl = `https://raw.githubusercontent.com/swarup2024web/swarupacademy/main/assets/${student.image}`;

        row.innerHTML = `
          <td>${rankIcon}</td>
          <td><img src="${imageUrl}" class="avatar-lg" /></td>
          <td>${student.name}</td>
          <td>${student.totalPoints}</td>
        `;

        leaderboardBody.appendChild(row);
      });
    }

    await loadStudentsDropdown();
    await loadLeaderboard();
  </script>
</body>
</html>
