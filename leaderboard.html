<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🌸 HEADER -->
  <div class="header">
    <!-- Row 1: Name input for login -->
    <div class="header-row">
      <input type="text" id="nameInput" placeholder="Enter your name and press Enter" onkeydown="handleKey(event)">
    </div>

    <!-- Row 2: Points & Level -->
    <div class="level-box" id="userStats">Not logged in</div>

    <!-- Row 3: Navigation Tabs -->
    <div class="nav-tabs">
      <a href="leaderboard.html" title="Leaderboard">🏆</a>
      <a href="tasks.html" title="Tasks">📋</a>
      <a href="gifts.html" title="Gifts">🎁</a>
    </div>
  </div>

  <!-- 🏆 LEADERBOARD LIST -->
  <div class="leaderboard" id="leaderboardContainer">
    Loading leaderboard...
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const imageBase = "https://raw.githubusercontent.com/swarup2024web/swarupacademy/main/assets/";

    let students = [];
    let currentUser = null;

    // Calculate level from total points
    function calculateLevel(points) {
      if (points >= 800) return 3;
      if (points >= 500) return 2;
      if (points >= 100) return 1;
      return 0;
    }

    function handleKey(e) {
      if (e.key === "Enter") login();
    }

    function login() {
      const inputName = document.getElementById("nameInput").value.trim().toLowerCase();
      if (!inputName) return;

      const found = students.find(s => s.name.toLowerCase() === inputName);
      if (!found) {
        alert("Student not found!");
        return;
      }

      currentUser = found;
      document.getElementById("nameInput").value = "";
      document.getElementById("nameInput").placeholder = found.name;

      const availablePoints = found.totalPoints - found.pointsSpent;
      const level = calculateLevel(found.totalPoints);

      document.getElementById("userStats").innerText = `${availablePoints} pts | Level ${level}`;
    }

    async function loadLeaderboard() {
      const snapshot = await getDocs(collection(db, "students"));
      students = [];

      snapshot.forEach(doc => {
        students.push({ id: doc.id, ...doc.data() });
      });

      students.sort((a, b) => b.totalPoints - a.totalPoints);

      const container = document.getElementById("leaderboardContainer");
      container.innerHTML = "";

      students.forEach((s, index) => {
        const level = calculateLevel(s.totalPoints);
        const row = document.createElement("div");
        row.className = "leaderboard-entry";
        row.innerHTML = `
          <div class="rank">#${index + 1}</div>
          <img src="${imageBase + s.image}" alt="${s.name}" />
          <div class="info">
            <h4>${s.name}</h4>
            <p>Points: ${s.totalPoints}</p>
            <p>Level: ${level}</p>
          </div>
        `;
        container.appendChild(row);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
