<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🌸 Header -->
  <div class="header">
    <!-- Row 1: Login -->
    <div class="header-row">
      <input type="text" id="nameInput" placeholder="Enter your name and click Go" onkeydown="handleKey(event)">
    </div>

    <!-- Row 2: Points & Level -->
    <div class="level-box" id="userStats">Not logged in</div>

    <!-- Row 3: Nav Tabs -->
    <div class="nav-tabs">
      <a href="leaderboard.html" title="Leaderboard">🏆</a>
      <a href="tasks.html" title="Tasks">📋</a>
      <a href="gifts.html" title="Gifts">🎁</a>
    </div>
  </div>

  <!-- 🏆 Leaderboard List -->
  <div id="leaderboardContainer" class="gift-list"></div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const imageBase = "https://raw.githubusercontent.com/swarup2024web/swarupacademy/main/assets/";

    let currentUser = null;
    let students = [];

    function handleKey(e) {
      if (e.key === "Enter") login();
    }

    async function login() {
      const inputName = document.getElementById("nameInput").value.trim().toLowerCase();
      if (!inputName) return;

      const match = students.find(s => s.name.toLowerCase() === inputName);
      if (!match) {
        alert("Student not found");
        return;
      }

      currentUser = match;
      document.getElementById("nameInput").value = "";
      document.getElementById("nameInput").placeholder = match.name;
      updateUserStats();
    }

    function calculateLevel(totalPoints) {
      if (totalPoints >= 800) return 3;
      if (totalPoints >= 500) return 2;
      if (totalPoints >= 100) return 1;
      return 0;
    }

    function updateUserStats() {
      if (!currentUser) return;
      const level = calculateLevel(currentUser.totalPoints);
      document.getElementById("userStats").innerHTML = `
        ${currentUser.totalPoints} pts | Level ${level}
      `;
    }

    async function loadLeaderboard() {
      const snapshot = await getDocs(collection(db, "students"));
      students = [];
      snapshot.forEach(doc => students.push(doc.data()));

      students.sort((a, b) => b.totalPoints - a.totalPoints);

      const container = document.getElementById("leaderboardContainer");
      container.innerHTML = students.map((s, i) => `
        <div class="leaderboard-entry">
          <div class="rank">${i + 1}</div>
          <img src="${imageBase + s.image}" alt="${s.name}" />
          <div class="info">
            <h4>${s.name}</h4>
            <p>Points: ${s.totalPoints}</p>
            <p>Level: ${calculateLevel(s.totalPoints)}</p>
          </div>
        </div>
      `).join('');
    }

    loadLeaderboard();
  </script>
</body>
</html>
