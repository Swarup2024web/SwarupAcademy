<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #fdf6ff;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #c2185b;
    }
    section {
      background: #fff0f5;
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ffd6e6;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 90%;
    }
    button {
      padding: 8px 14px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
    .form-grid {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .form-grid input {
      flex: 1;
    }
  </style>
</head>
<body>

  <h1>üåü Admin Panel</h1>

  <!-- STUDENT POINTS SECTION -->
  <section>
    <h2>Update Student Points</h2>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Points to Add</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- ADD TASK SECTION -->
  <section>
    <h2>Add Task</h2>
    <div class="form-grid">
      <input type="text" id="taskName" placeholder="Task name" />
      <input type="number" id="taskPoints" placeholder="Points" />
      <input type="text" id="taskImage" placeholder="Image (e.g., reading.png)" />
      <button onclick="addTask()">Add Task</button>
    </div>
  </section>

  <!-- ADD GIFT SECTION -->
  <section>
    <h2>Add Gift</h2>
    <div class="form-grid">
      <input type="text" id="giftName" placeholder="Gift name" />
      <input type="number" id="giftCost" placeholder="Cost (points)" />
      <input type="text" id="giftImage" placeholder="Image (e.g., pen.png)" />
      <button onclick="addGift()">Add Gift</button>
    </div>
  </section>

  <!-- FIREBASE & SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, updateDoc, addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentsRef = collection(db, "students");
    const tasksRef = collection(db, "tasks");
    const giftsRef = collection(db, "gifts");

    async function loadStudents() {
      const snapshot = await getDocs(studentsRef);
      const table = document.querySelector("#studentTable tbody");
      table.innerHTML = "";

      snapshot.forEach(docSnap => {
        const student = { id: docSnap.id, ...docSnap.data() };
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.name}</td>
          <td><input type="number" id="pts-${student.id}" placeholder="0" /></td>
          <td><button onclick="updatePoints('${student.id}', ${student.totalPoints})">Save</button></td>
        `;
        table.appendChild(row);
      });
    }

    async function updatePoints(id, currentPoints) {
      const input = document.getElementById("pts-" + id);
      const add = parseInt(input.value);
      if (isNaN(add)) return;
      const newTotal = currentPoints + add;
      await updateDoc(doc(db, "students", id), {
        totalPoints: newTotal
      });
      alert("‚úÖ Points updated!");
      loadStudents();
    }

    async function addTask() {
      const name = document.getElementById("taskName").value.trim();
      const points = parseInt(document.getElementById("taskPoints").value);
      const image = document.getElementById("taskImage").value.trim();
      if (!name || isNaN(points) || !image) return alert("Please fill all fields.");

      await addDoc(tasksRef, { name, points, image });
      alert("‚úÖ Task added!");
      document.getElementById("taskName").value = "";
      document.getElementById("taskPoints").value = "";
      document.getElementById("taskImage").value = "";
    }

    async function addGift() {
      const name = document.getElementById("giftName").value.trim();
      const cost = parseInt(document.getElementById("giftCost").value);
      const image = document.getElementById("giftImage").value.trim();
      if (!name || isNaN(cost) || !image) return alert("Please fill all fields.");

      await addDoc(giftsRef, { name, cost, image });
      alert("üéÅ Gift added!");
      document.getElementById("giftName").value = "";
      document.getElementById("giftCost").value = "";
      document.getElementById("giftImage").value = "";
    }

    loadStudents();
  </script>
</body>
</html>
