<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef2f7;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #d81b60;
    }
    section {
      background: #fff0f5;
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ffd6e6;
      text-align: left;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 90%;
    }
    button {
      padding: 8px 16px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
    .form-grid {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .form-grid input {
      flex: 1;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>

  <!-- üîÅ Bulk Update Points -->
  <section>
    <h2>Bulk Add Points</h2>
    <input type="number" id="bulkPoints" placeholder="Points to add to selected" />
    <button onclick="bulkUpdate()">Update Points</button>

    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Name</th>
          <th>Total Points</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </section>

  <!-- ‚úÖ Add Task -->
  <section>
    <h2>Add Task</h2>
    <div class="form-grid">
      <input type="text" id="taskName" placeholder="Task name" />
      <input type="number" id="taskPoints" placeholder="Points" />
      <input type="text" id="taskImage" placeholder="Image (e.g., reading.png)" />
      <button onclick="addTask()">Add Task</button>
    </div>
  </section>

  <!-- üéÅ Add Gift -->
  <section>
    <h2>Add Gift</h2>
    <div class="form-grid">
      <input type="text" id="giftName" placeholder="Gift name" />
      <input type="number" id="giftCost" placeholder="Cost" />
      <input type="text" id="giftImage" placeholder="Image (e.g., pen.png)" />
      <button onclick="addGift()">Add Gift</button>
    </div>
  </section>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, updateDoc, addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let students = [];

    async function loadStudents() {
      const snapshot = await getDocs(collection(db, "students"));
      students = snapshot.docs.map(docSnap => ({
        id: docSnap.id,
        ...docSnap.data()
      }));

      const tbody = document.getElementById("studentTableBody");
      tbody.innerHTML = "";

      students.forEach(student => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" class="studentCheckbox" data-id="${student.id}" /></td>
          <td>${student.name}</td>
          <td>${student.totalPoints}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function bulkUpdate() {
      const points = parseInt(document.getElementById("bulkPoints").value);
      if (isNaN(points)) return alert("Please enter a valid number of points.");

      const checkboxes = document.querySelectorAll(".studentCheckbox:checked");

      if (checkboxes.length === 0) {
        alert("Please select at least one student.");
        return;
      }

      for (const checkbox of checkboxes) {
        const id = checkbox.dataset.id;
        const student = students.find(s => s.id === id);
        const newTotal = student.totalPoints + points;

        await updateDoc(doc(db, "students", id), {
          totalPoints: newTotal
        });
      }

      alert("‚úÖ Points updated for selected students.");
      document.getElementById("bulkPoints").value = "";
      loadStudents();
    }

    async function addTask() {
      const name = document.getElementById("taskName").value.trim();
      const points = parseInt(document.getElementById("taskPoints").value);
      const image = document.getElementById("taskImage").value.trim();

      if (!name || isNaN(points) || !image) {
        alert("Fill all task fields.");
        return;
      }

      await addDoc(collection(db, "tasks"), {
        name, points, image
      });

      alert("‚úÖ Task added!");
      document.getElementById("taskName").value = "";
      document.getElementById("taskPoints").value = "";
      document.getElementById("taskImage").value = "";
    }

    async function addGift() {
      const name = document.getElementById("giftName").value.trim();
      const cost = parseInt(document.getElementById("giftCost").value);
      const image = document.getElementById("giftImage").value.trim();

      if (!name || isNaN(cost) || !image) {
        alert("Fill all gift fields.");
        return;
      }

      await addDoc(collection(db, "gifts"), {
        name, cost, image
      });

      alert("üéÅ Gift added!");
      document.getElementById("giftName").value = "";
      document.getElementById("giftCost").value = "";
      document.getElementById("giftImage").value = "";
    }

    loadStudents();
  </script>
</body>
</html>
